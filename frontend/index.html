<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tariff Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üì¶ Tariff Price Predictor</h1>

  <label>Tariff Percentage:
    <input type="number" id="tariff_percent" value="25" />
  </label>

  <label>Import Volume:
    <input type="number" id="import_volume" value="5000" />
  </label>

  <label>Inflation Rate (%):
    <input type="number" step="0.1" id="inflation_rate" value="3" />
  </label>

  <label>Exchange Rate:
    <input type="number" step="0.01" id="exchange_rate" value="1.0" />
  </label>

  <button onclick="predict()">Predict Product Price</button>

  <h2 id="result"></h2>

  <script>
    async function predict() {
      const data = {
        tariff_percent: parseFloat(document.getElementById('tariff_percent').value),
        import_volume: parseFloat(document.getElementById('import_volume').value),
        inflation_rate: parseFloat(document.getElementById('inflation_rate').value),
        exchange_rate: parseFloat(document.getElementById('exchange_rate').value)
      };

      const resultBox = document.getElementById('result');
      resultBox.textContent = "‚è≥ Predicting...";

      try {
        const response = await fetch('https://your-backend-url.onrender.com/predict_price', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const res = await response.json();

        if (res.predicted_price) {
          resultBox.innerHTML = `‚úÖ Predicted Product Price: <strong>$${res.predicted_price}</strong>`;
        } else {
          resultBox.textContent = "‚ùå Error: " + res.error;
        }
      } catch (err) {
        resultBox.textContent = "‚ùå Failed to reach the API";
        console.error(err);
      }
    }
  </script>
</body>
</html>
