<!DOCTYPE html>
<html>
<head>
    <title>Steel Price Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .calculator-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .result-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container calculator-container">
        <h1 class="text-center mb-4">Steel Price Calculator</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="base_price" class="form-label">Base Price ($/ton)</label>
                <input type="number" step="0.01" class="form-control" id="base_price" name="base_price" required>
            </div>
            <div class="mb-3">
                <label for="tariff_percent" class="form-label">Tariff Percentage (%)</label>
                <input type="number" step="0.1" class="form-control" id="tariff_percent" name="tariff_percent" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>

        {% if new_price %}
        <div class="result-box mt-4">
            <h3>Results</h3>
            <p><strong>Base Price:</strong> ${{ "%.2f"|format(base_price) }}/ton</p>
            <p><strong>Tariff:</strong> {{ "%.1f"|format(tariff_percent) }}%</p>
            <hr>
            <p><strong>Price Increase:</strong> ${{ "%.2f"|format(price_increase) }}</p>
            <h4 class="mt-3">New Price: ${{ "%.2f"|format(new_price) }}/ton</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
