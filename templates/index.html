<!DOCTYPE html>
<html>
<head>
    <title>Steel Tariff Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .calculator-box { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .result-box { margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="calculator-box">
        <h2 class="text-center">Steel Price Calculator</h2>
        
        {% if error %}
        <div class="alert alert-danger">Please enter valid numbers!</div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Base Price ($/ton)</label>
                <input type="number" step="0.01" min="0.01" class="form-control" name="base_price" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tariff Percentage (%)</label>
                <input type="number" step="0.1" min="0.01" class="form-control" name="tariff_percent" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>

        {% if result %}
        <div class="result-box">
            <h4>Results</h4>
            <p><strong>Base Price:</strong> ${{ base_price }}/ton</p>
            <p><strong>Tariff:</strong> {{ tariff_percent }}%</p>
            <hr>
            <p><strong>Price Increase:</strong> ${{ price_increase }}</p>
            <h5>New Price: ${{ new_price }}/ton</h5>
        </div>
        {% endif %}
    </div>
</body>
</html>
